<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="fsLightIcon_OrangeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9A3412"/>
      <stop offset="50%" style="stop-color:#EA580C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="fsLightIcon_GreenGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="fsLightIcon_IrisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="40%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#C2410C"/>
    </linearGradient>
    <filter id="fsLightIcon_Glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="fsLightIcon_eyeClip">
      <ellipse cx="100" cy="100" rx="65" ry="45"/>
    </clipPath>
  </defs>

  <!-- Background circle - Light -->
  <circle cx="100" cy="100" r="96" fill="#FAF9F6"/>
  <circle cx="100" cy="100" r="94" fill="none" stroke="url(#fsLightIcon_OrangeGrad)" stroke-width="2" opacity="0.25"/>

  <!-- Outer eye shape -->
  <g filter="url(#fsLightIcon_Glow)">
    <ellipse cx="100" cy="100" rx="68" ry="48" fill="#FFFFFF" stroke="url(#fsLightIcon_OrangeGrad)" stroke-width="3"/>

    <g clip-path="url(#fsLightIcon_eyeClip)">
      <!-- Iris -->
      <circle cx="100" cy="100" r="38" fill="url(#fsLightIcon_IrisGrad)"/>
      <circle cx="100" cy="100" r="34" fill="none" stroke="#9A3412" stroke-width="1" opacity="0.3"/>
      <circle cx="100" cy="100" r="28" fill="none" stroke="#7C2D12" stroke-width="1" opacity="0.2"/>
      <circle cx="100" cy="100" r="22" fill="none" stroke="#7C2D12" stroke-width="1" opacity="0.15"/>

      <!-- Pupil -->
      <circle cx="100" cy="100" r="16" fill="#1A1A1A"/>

      <!-- Chart line inside pupil -->
      <path d="M84 108 L92 102 L100 105 L108 94 L116 88"
            fill="none"
            stroke="url(#fsLightIcon_GreenGrad)"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"/>

      <!-- Prediction point -->
      <circle cx="116" cy="88" r="4" fill="#059669"/>

      <!-- Light reflection -->
      <ellipse cx="88" cy="90" rx="6" ry="4" fill="#FFF" opacity="0.5"/>
    </g>
  </g>

  <!-- Eyelid lines -->
  <path d="M32 100 Q65 52 100 52 Q135 52 168 100"
        fill="none"
        stroke="url(#fsLightIcon_OrangeGrad)"
        stroke-width="2"
        opacity="0.2"/>
  <path d="M32 100 Q65 148 100 148 Q135 148 168 100"
        fill="none"
        stroke="url(#fsLightIcon_OrangeGrad)"
        stroke-width="2"
        opacity="0.2"/>

  <!-- Data nodes -->
  <g fill="#EA580C" opacity="0.4">
    <circle cx="45" cy="70" r="3"/>
    <circle cx="155" cy="70" r="3"/>
    <circle cx="45" cy="130" r="3"/>
    <circle cx="155" cy="130" r="3"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#EA580C" stroke-width="1" opacity="0.12">
    <line x1="45" y1="70" x2="62" y2="85"/>
    <line x1="155" y1="70" x2="138" y2="85"/>
    <line x1="45" y1="130" x2="62" y2="115"/>
    <line x1="155" y1="130" x2="138" y2="115"/>
  </g>
</svg>