<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="fsOrangeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C2410C"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
    <linearGradient id="fsGreenGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="fsIrisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="40%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#9A3412"/>
    </linearGradient>
    <filter id="fsGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="fsSoftGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="eyeClip">
      <ellipse cx="100" cy="100" rx="65" ry="45"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="#0A0A0A"/>
  <circle cx="100" cy="100" r="94" fill="none" stroke="url(#fsOrangeGrad)" stroke-width="1.5" opacity="0.2"/>

  <!-- Outer eye shape -->
  <g filter="url(#fsGlow)">
    <!-- Eye white/sclera -->
    <ellipse cx="100" cy="100" rx="68" ry="48" fill="#141414" stroke="url(#fsOrangeGrad)" stroke-width="3"/>

    <!-- Inner eye details -->
    <g clip-path="url(#eyeClip)">
      <!-- Iris background -->
      <circle cx="100" cy="100" r="38" fill="url(#fsIrisGrad)"/>

      <!-- Iris pattern rings -->
      <circle cx="100" cy="100" r="34" fill="none" stroke="#C2410C" stroke-width="1" opacity="0.4"/>
      <circle cx="100" cy="100" r="28" fill="none" stroke="#9A3412" stroke-width="1" opacity="0.3"/>
      <circle cx="100" cy="100" r="22" fill="none" stroke="#7C2D12" stroke-width="1" opacity="0.3"/>

      <!-- Pupil -->
      <circle cx="100" cy="100" r="16" fill="#0A0A0A"/>

      <!-- Chart line inside pupil - the "foresight" -->
      <path d="M84 108 L92 102 L100 105 L108 94 L116 88"
            fill="none"
            stroke="url(#fsGreenGrad)"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            filter="url(#fsGlow)"/>

      <!-- Prediction point with glow -->
      <circle cx="116" cy="88" r="4" fill="#10B981" filter="url(#fsSoftGlow)"/>

      <!-- Light reflection -->
      <ellipse cx="88" cy="90" rx="6" ry="4" fill="#FFF" opacity="0.3"/>
    </g>
  </g>

  <!-- Eyelid lines for depth -->
  <path d="M32 100 Q65 52 100 52 Q135 52 168 100"
        fill="none"
        stroke="url(#fsOrangeGrad)"
        stroke-width="2"
        opacity="0.3"/>
  <path d="M32 100 Q65 148 100 148 Q135 148 168 100"
        fill="none"
        stroke="url(#fsOrangeGrad)"
        stroke-width="2"
        opacity="0.3"/>

  <!-- Data nodes around the eye (AI/prediction indicators) -->
  <g fill="#F97316" opacity="0.5">
    <circle cx="45" cy="70" r="3"/>
    <circle cx="155" cy="70" r="3"/>
    <circle cx="45" cy="130" r="3"/>
    <circle cx="155" cy="130" r="3"/>
  </g>

  <!-- Subtle connection lines -->
  <g stroke="#F97316" stroke-width="1" opacity="0.15">
    <line x1="45" y1="70" x2="62" y2="85"/>
    <line x1="155" y1="70" x2="138" y2="85"/>
    <line x1="45" y1="130" x2="62" y2="115"/>
    <line x1="155" y1="130" x2="138" y2="115"/>
  </g>
</svg>