<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <defs>
    <linearGradient id="fsWord_TextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <filter id="fsWord_Glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Text only -->
  <g filter="url(#fsWord_Glow)">
    <text x="10" y="44"
          font-family="'Clash Display', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="48"
          font-weight="700"
          fill="url(#fsWord_TextGrad)"
          letter-spacing="-1">
      Foresight
    </text>
  </g>
</svg>