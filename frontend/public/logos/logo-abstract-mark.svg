<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EA580C"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#F97316" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#141414" rx="20"/>

  <!-- Decorative grid lines -->
  <g stroke="#F97316" stroke-width="0.5" opacity="0.1">
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
  </g>

  <!-- Abstract "N" shape forming chart/arrow -->
  <g filter="url(#dropShadow)">
    <!-- Left vertical bar -->
    <path d="M45 150 L45 70 Q45 55 55 55 L65 55 Q75 55 75 70 L75 150 Q75 165 65 165 L55 165 Q45 165 45 150 Z"
          fill="url(#mainGradient)"/>

    <!-- Diagonal connection (rising line) -->
    <path d="M70 75 L115 50 Q125 45 130 55 L130 65 Q130 72 122 77 L80 100 Q70 105 70 95 L70 75 Z"
          fill="url(#mainGradient)"/>

    <!-- Right vertical bar (taller - showing growth) -->
    <path d="M125 150 L125 50 Q125 35 135 35 L145 35 Q155 35 155 50 L155 150 Q155 165 145 165 L135 165 Q125 165 125 150 Z"
          fill="url(#mainGradient)"/>
  </g>

  <!-- AI circuit nodes -->
  <g fill="#F97316" opacity="0.6">
    <circle cx="60" cy="60" r="4"/>
    <circle cx="140" cy="40" r="4"/>
    <circle cx="60" cy="160" r="3"/>
    <circle cx="140" cy="160" r="3"/>
  </g>

  <!-- Connecting lines (neural network style) -->
  <g stroke="#F97316" stroke-width="1" opacity="0.3">
    <line x1="60" y1="60" x2="140" y2="40"/>
    <line x1="60" y1="60" x2="60" y2="160"/>
    <line x1="140" y1="40" x2="140" y2="160"/>
  </g>

  <!-- Growth indicator arrow -->
  <g filter="url(#innerGlow)">
    <path d="M165 30 L178 20 L178 28 L192 28 L192 38 L178 38 L178 46 Z"
          fill="url(#accentGradient)"
          transform="rotate(-45, 178, 33)"/>
  </g>

  <!-- Small data points -->
  <g fill="#10B981">
    <circle cx="60" cy="120" r="3"/>
    <circle cx="100" cy="75" r="3"/>
    <circle cx="140" cy="55" r="3"/>
  </g>

  <!-- Subtle chart line connecting points -->
  <path d="M60 120 Q80 95 100 75 Q120 60 140 55"
        fill="none"
        stroke="#10B981"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="4,4"
        opacity="0.6"/>
</svg>