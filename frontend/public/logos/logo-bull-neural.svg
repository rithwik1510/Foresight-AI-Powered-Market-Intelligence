<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#141414"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Neural network nodes in background -->
  <g opacity="0.15" fill="#F97316">
    <circle cx="45" cy="60" r="4"/>
    <circle cx="70" cy="45" r="3"/>
    <circle cx="130" cy="50" r="3"/>
    <circle cx="155" cy="65" r="4"/>
    <circle cx="40" cy="100" r="3"/>
    <circle cx="160" cy="95" r="3"/>
    <circle cx="50" cy="140" r="4"/>
    <circle cx="150" cy="145" r="4"/>
  </g>

  <!-- Neural connections -->
  <g stroke="#F97316" stroke-width="1" opacity="0.1">
    <line x1="45" y1="60" x2="70" y2="45"/>
    <line x1="70" y1="45" x2="130" y2="50"/>
    <line x1="130" y1="50" x2="155" y2="65"/>
    <line x1="45" y1="60" x2="40" y2="100"/>
    <line x1="155" y1="65" x2="160" y2="95"/>
    <line x1="40" y1="100" x2="50" y2="140"/>
    <line x1="160" y1="95" x2="150" y2="145"/>
  </g>

  <!-- Stylized Bull Head -->
  <g filter="url(#glow)">
    <!-- Left Horn -->
    <path d="M55 85 Q45 55 35 45 Q50 50 60 70 Q65 80 65 90 Z"
          fill="url(#orangeGradient)"/>
    <!-- Right Horn -->
    <path d="M145 85 Q155 55 165 45 Q150 50 140 70 Q135 80 135 90 Z"
          fill="url(#orangeGradient)"/>

    <!-- Bull Face - Main Shape -->
    <path d="M100 70
             Q130 70 145 90
             Q150 110 145 125
             Q135 145 120 150
             Q100 155 80 150
             Q65 145 55 125
             Q50 110 55 90
             Q70 70 100 70 Z"
          fill="url(#orangeGradient)"/>

    <!-- Inner face detail -->
    <path d="M100 80
             Q120 80 130 95
             Q135 108 130 118
             Q122 132 112 136
             Q100 140 88 136
             Q78 132 70 118
             Q65 108 70 95
             Q80 80 100 80 Z"
          fill="#141414"/>

    <!-- Eyes -->
    <ellipse cx="82" cy="100" rx="6" ry="7" fill="#F97316"/>
    <ellipse cx="118" cy="100" rx="6" ry="7" fill="#F97316"/>
    <ellipse cx="83" cy="99" rx="2" ry="2.5" fill="#FFF"/>
    <ellipse cx="119" cy="99" rx="2" ry="2.5" fill="#FFF"/>

    <!-- Nose/Snout -->
    <ellipse cx="100" cy="128" rx="18" ry="12" fill="#F97316" opacity="0.3"/>
    <circle cx="92" cy="128" r="3" fill="#1A1A1A"/>
    <circle cx="108" cy="128" r="3" fill="#1A1A1A"/>
  </g>

  <!-- Chart line overlay on bull -->
  <path d="M60 115 L75 108 L90 112 L100 95 L115 100 L130 88 L145 92"
        fill="none"
        stroke="#10B981"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Data points on chart -->
  <g fill="#10B981">
    <circle cx="100" cy="95" r="3"/>
    <circle cx="130" cy="88" r="3"/>
  </g>
</svg>