<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 120" width="380" height="120">
  <defs>
    <linearGradient id="finoraGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9A3412"/>
      <stop offset="40%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FDBA74"/>
    </linearGradient>
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Abstract orb with orbiting rings (like an oracle/prediction sphere) -->
  <g transform="translate(12, 10)">
    <!-- Outer circle background -->
    <circle cx="50" cy="50" r="48" fill="#0A0A0A"/>

    <!-- Orbiting prediction rings -->
    <g stroke="url(#ringGrad)" fill="none" stroke-width="1.5" opacity="0.4">
      <ellipse cx="50" cy="50" rx="42" ry="20" transform="rotate(-25, 50, 50)"/>
      <ellipse cx="50" cy="50" rx="42" ry="20" transform="rotate(25, 50, 50)"/>
      <ellipse cx="50" cy="50" rx="42" ry="20" transform="rotate(90, 50, 50)"/>
    </g>

    <!-- Central orb (the oracle) -->
    <g filter="url(#orbGlow)">
      <circle cx="50" cy="50" r="22" fill="url(#orbGrad)"/>
      <circle cx="50" cy="50" r="18" fill="#141414"/>
      <circle cx="50" cy="50" r="14" fill="url(#orbGrad)" opacity="0.8"/>

      <!-- Inner chart pattern -->
      <path d="M38 55 L44 50 L50 52 L56 45 L62 48"
            fill="none"
            stroke="#141414"
            stroke-width="2.5"
            stroke-linecap="round"/>
    </g>

    <!-- Orbital data points -->
    <g fill="#10B981">
      <circle cx="20" cy="35" r="3"/>
      <circle cx="80" cy="35" r="3"/>
      <circle cx="50" cy="10" r="3"/>
      <circle cx="50" cy="90" r="3"/>
      <circle cx="20" cy="65" r="2"/>
      <circle cx="80" cy="65" r="2"/>
    </g>

    <!-- Connection lines to orb -->
    <g stroke="#10B981" stroke-width="1" opacity="0.3">
      <line x1="20" y1="35" x2="36" y2="42"/>
      <line x1="80" y1="35" x2="64" y2="42"/>
      <line x1="50" y1="10" x2="50" y2="28"/>
    </g>
  </g>

  <!-- Text: "Finora" -->
  <text x="120" y="70"
        font-family="'Clash Display', 'SF Pro Display', -apple-system, sans-serif"
        font-size="48"
        font-weight="600"
        fill="url(#finoraGrad)"
        letter-spacing="-1">
    Finora
  </text>

  <!-- Tagline -->
  <text x="122" y="95"
        font-family="'General Sans', 'SF Pro Text', -apple-system, sans-serif"
        font-size="12"
        font-weight="500"
        fill="#666666"
        letter-spacing="2">
    YOUR FINANCIAL ORACLE
  </text>

  <!-- Small accent dot -->
  <circle cx="295" cy="62" r="4" fill="url(#ringGrad)" opacity="0.8"/>
</svg>