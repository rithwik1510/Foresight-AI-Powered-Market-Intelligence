<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C2410C"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
    <linearGradient id="greenLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Section (Minimal chart icon) -->
  <g transform="translate(15, 15)">
    <!-- Background circle -->
    <circle cx="45" cy="45" r="43" fill="#141414"/>
    <circle cx="45" cy="45" r="41" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>

    <!-- Simplified bar chart -->
    <g filter="url(#iconGlow)">
      <rect x="20" y="50" width="12" height="28" rx="2" fill="url(#brandGradient)" opacity="0.7"/>
      <rect x="38" y="35" width="12" height="43" rx="2" fill="url(#brandGradient)" opacity="0.85"/>
      <rect x="56" y="22" width="12" height="56" rx="2" fill="url(#brandGradient)"/>
    </g>

    <!-- Trend line -->
    <path d="M18 62 Q35 48 45 40 Q55 32 72 20"
          fill="none"
          stroke="url(#greenLine)"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Pulse indicator -->
    <circle cx="70" cy="22" r="5" fill="none" stroke="#10B981" stroke-width="1.5" opacity="0.4"/>
    <circle cx="70" cy="22" r="3" fill="#10B981"/>
  </g>

  <!-- Text: "Nivesh" -->
  <g filter="url(#textGlow)">
    <text x="120" y="72"
          font-family="'Clash Display', 'SF Pro Display', -apple-system, sans-serif"
          font-size="48"
          font-weight="700"
          fill="url(#brandGradient)">
      Nivesh
    </text>
  </g>

  <!-- Text: ".ai" suffix -->
  <text x="280" y="72"
        font-family="'Clash Display', 'SF Pro Display', -apple-system, sans-serif"
        font-size="48"
        font-weight="600"
        fill="#F97316"
        opacity="0.7">
    .ai
  </text>

  <!-- Tagline -->
  <text x="122" y="95"
        font-family="'General Sans', 'SF Pro Text', -apple-system, sans-serif"
        font-size="13"
        font-weight="500"
        fill="#888888"
        letter-spacing="2">
    AI-POWERED INVESTMENT INTELLIGENCE
  </text>
</svg>